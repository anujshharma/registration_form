<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container jumbotron text-center" style="font-family: calibri; font-weight: bold; font-size: larger;">
            Registeration Form
        </div>
        <form action="/getValues" method="POST">
            <input type="text" name="First" style="width: 49%; display: inline;" class="form-control" placeholder="First name"> &nbsp;&nbsp;&nbsp;
            <input type="text" name="Last" style="width: 49%; display: inline;" class="form-control" placeholder="Last name"><br><br>
            <input type="text" name="Roll" class="form-control" placeholder="Roll no."><br>
            <input type="text" name="email" class="form-control" placeholder="Enter email"><br>
            <input type="text" name="qual" class="form-control" placeholder="Qualification"><br>
            <input type="text" name="field" class="form-control" placeholder="Stream"><br>
            Gender: 
            <input type="radio" id="male" name="gender" value="male">
              Male
            <input type="radio" id="female" name="gender" value="female">
            Female
            <input type="radio" id="other" name="gender" value="other">
            Other
            <br><br>
            <button type="submit" class="btn btn-secondary" style="width: 100%;">Submit</button>
        </form>
    </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
